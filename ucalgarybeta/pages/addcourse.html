<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Course</title>
    <link rel="stylesheet" type="text/css" href="../style/addcourse.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Sign Out-->
      <div class="signout">
        <button
          class="sign-out-button"
          onclick="window.location.href='../index.html'"
        >
          SIGN OUT
        </button>
      </div>
    </div>

    <img src="../images/logo.png" class="unilogo" />

    <div class="sidebar">
      <span class="left-jus">DASHBOARD</span>

      <!-- Dashboard Menu Options-->
      <div class="menuoptions">
        <a class="left-jus" href="courselist.html">Course List</a>
        <a class="left-jus" href="updatecourse.html">Update Course</a>
        <a class="left-jus" href="viewgrade.html">View Student's Grade</a>
        <a class="left-jus" href="addgrade.html">Add Student's Grade</a>
      </div>
    </div>

    <!-- Course Details -->
    <div class="course-details">
      <h1>ADD COURSE</h1>

      <form method="post">
        <div class="labels">
          <label>Name</label>
        </div>
        <div class="textfield">
          <!--Course name input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. CPSC 471"
            required
          />
        </div>

        <div class="labels">
          <label>Semester</label>
        </div>
        <div class="textfield">
          <!--Semester input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. Winter 2022"
            required
          />
        </div>

        <div class="labels">
          <label>Description</label>
        </div>
        <div class="textfield">
          <!--Description input -->
          <input
            class="center-block"
            type="text"
            placeholder="Description"
            required
          />
        </div>

        <div class="labels">
          <label>Instructor's Name</label>
        </div>
        <div class="textfield">
          <!--Name inputs -->
          <input
            class="center-block"
            type="text"
            placeholder="First Name"
            required
          />
          <input
            class="center-block"
            type="text"
            placeholder="Last Name"
            required
          />
        </div>

        <div class="labels">
          <label>Location</label>
        </div>
        <div class="textfield">
          <!--Location info inputs -->
          <input
            class="center-block"
            type="text"
            placeholder="Building"
            required
          />
          <input
            class="center-block"
            type="text"
            placeholder="Room Number"
            required
          />
        </div>

        <div class="labels">
          <label>Day and Time</label>
        </div>
        <div class="textfield">
          <!--Day input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. MWF"
            required
          />
          <!--Time input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. 12:00 - 14:30"
            required
          />
        </div>

        <div class="labels">
          <label>Number of Enrolled Students</label>
        </div>
        <div class="textfield">
          <!--Number of students input -->
          <input
            class="center-block"
            type="text"
            placeholder="0 - Max Capacity"
            required
          />
        </div>

        <div class="labels">
          <label>Max Capacity</label>
        </div>
        <div class="textfield">
          <!--Max capacity input -->
          <input
            class="center-block"
            type="text"
            placeholder="Max Capacity"
            required
          />
        </div>

        <!-- Save submission button -->
        <div class="button">
          <input class="center-block" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
