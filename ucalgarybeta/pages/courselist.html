<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>View Course</title>
    <link rel="stylesheet" type="text/css" href="../style/viewgrade.css" />
  <!-- Bootstrap -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Sign Out-->
      <div class="signout">
        <button
          class="sign-out-button"
          onclick="window.location.href='../index.html'"
        >
          SIGN OUT
        </button>
      </div>
    </div>

    <img src="../images/logo.png" class="unilogo" />

    <div class="sidebar">
      <span class="left-jus">DASHBOARD</span>

      <!-- Dashboard Menu Options-->
      <div class="menuoptions">
        <a class="left-jus" href="courselist.html">Course List</a>
        <a class="left-jus" href="updatecourse.html">Update Course</a>
        <a class="left-jus" href="viewgrade.html">View Student's Grade</a>
        <a class="left-jus" href="addgrade.html">Add Student's Grade</a>
      </div>
    </div>

    <div class="course-details">
      <h1>COURSE VIEWER</h1>
        <table class="table table-light table-striped scrollable">
      <tr>
          <th>Course Name</th>
          <th>Semester</th>
          <th>Instuctor' Last Name</th>
          <th>Status</th>

      </tr>
      <tr>
        <td class="filterable-cell">ENSF 480</td>
        <td class="filterable-cell">Fall 2019</td>
        <td class="filterable-cell">Huffington</td>
        <td class="filterable-cell">Completed</td>
      </tr>
      <tr>
      <td class="filterable-cell">ENSF 409</td>
      <td class="filterable-cell">Spring 2020</td>
      <td class="filterable-cell">Terster</td>
      <td class="filterable-cell">Completed</td>
      </tr>
      <tr>
      <td class="filterable-cell">CPSC 471</td>
      <td class="filterable-cell">Winter 2022</td>
      <td class="filterable-cell">Sailunaz</td>
      <td class="filterable-cell">Ongoing</td>
      </tr>
      </table>
      <div class="in">
        <input type="number">
        <span id="search" onclick="SearchStudentGrades()" class="btn btn-outline-light">Search Course(s)</span>
        </div>
    </div>

    
  </body>
</html>
