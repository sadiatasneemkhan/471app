<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Add Grade</title>
    <link rel="stylesheet" type="text/css" href="../style/addgrade.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Sign Out-->
      <div class="signout">
        <button
          class="sign-out-button"
          onclick="window.location.href='index.html'"
        >
          SIGN OUT
        </button>
      </div>
    </div>

    <img src="../images/logo.png" class="unilogo" />

    <div class="sidebar">
      <span class="left-jus">DASHBOARD</span>

      <!-- Dashboard Menu Options-->
      <div class="menuoptions">
        <a class="left-jus" href="courselist.html">Course List</a>
        <a class="left-jus" href="updatecourse.html">Update Course</a>
        <a class="left-jus" href="viewgrade.html">View Student's Grade</a>
        <a class="left-jus" href="addgrade.html">Add Student's Grade</a>
      </div>
    </div>

    <!-- Course Details -->
    <div class="grade-details">
      <h1>ADD GRADE</h1>

      <form method="post">
        <div class="labels">
          <label>Student's UCID</label>
        </div>
        <div class="textfield">
          <!--UCID input -->
          <input class="center-block" type="text" placeholder="UCID" required />
        </div>
        <div class="labels">
          <label>Course Name</label>
        </div>
        <div class="textfield">
          <!--Course name input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. CPSC 471"
            required
          />
        </div>

        <div class="labels">
          <label>Course Semester</label>
        </div>
        <div class="textfield">
          <!--Semester input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. Winter 2022"
            required
          />
        </div>

        <div class="labels">
          <label>Percentage Grade (%)</label>
        </div>
        <div class="textfield">
          <!--Percentage grade input -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. 97"
            required
          />
        </div>

        <div class="labels">
          <label>Letter Grade</label>
        </div>
        <div class="textfield">
          <!--Letter Grade inputs -->
          <input
            class="center-block"
            type="text"
            placeholder="Ex. A+"
            required
          />
        </div>

        <!-- Save submission button -->
        <div class="button">
          <input class="center-block" type="submit" value="Save" />
        </div>
      </form>
    </div>
  </body>
</html>
