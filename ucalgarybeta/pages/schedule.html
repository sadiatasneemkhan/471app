      <!-- Sign Out-->
      <div class="signout">
        <button

    <img src="../images/logo.png" class="unilogo" />
    <div class="sidebar">

    <div class="sched">
        <h1>SCHEDULE</h1>
    <table border="1" cellspacing="0" align="center">
        <!--<caption>Timetable</caption>-->
        <tr>
            <td align="center" height="50" 
                width="100"><br>
                <b>Time</b></br>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Monday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Tuesday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Wednesday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Thursday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Friday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Saturday</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b><br>Sunday</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>8am - 9am</b></td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
            <td rowspan="11" align="center" height="50">
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>9am - 10am</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>10am - 11am</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>11am - 12pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>12pm - 1pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>1pm - 2pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>2pm - 3pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>3pm - 4pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>4pm - 5pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>5pm - 6pm</b>
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>6pm - 7pm</b>
            </td>
        </tr>
        </table>
    </div>
    <div id = "container">
        <button style="background-color: rgba(0, 195, 255, 0);" type="button">
            Withdraw
        </button>
        <button style="background-color: rgba(0, 195, 255, 0);" type="button">

        <button style="background-color: rgba(0, 195, 255, 0);" type="button">
