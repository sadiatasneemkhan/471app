<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Update Course</title>
    <link rel="stylesheet" type="text/css" href="../style/updatecourse.css" />
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <!-- Sign Out-->
      <div class="signout">
        <button
          class="sign-out-button"
          onclick="window.location.href='index.html'"
        >
          SIGN OUT
        </button>
      </div>
    </div>

    <img src="../images/logo.png" class="unilogo" />

    <div class="sidebar">
      <span class="left-jus">DASHBOARD</span>

      <!-- Dashboard Menu Options-->
      <div class="menuoptions">
        <a class="left-jus" href="courselist.html">Course List</a>
        <a class="left-jus" href="updatecourse.html">Update Course</a>
        <a class="left-jus" href="viewgrade.html">View Student's Grade</a>
        <a class="left-jus" href="addgrade.html">Add Student's Grade</a>
      </div>
    </div>

    <h1>UPDATE COURSE</h1>

    <div class="btn">
      <!-- Add Button -->
      <button
        type="button"
        class="button margin-right add"
        onclick="window.location.href='addcourse.html'"
      >
        <span class="buttontext">ADD</span>
      </button>
      <!-- Edit Button -->
      <button
        type="button"
        class="button margin-right edit"
        onclick="window.location.href='editcourse.html'"
      >
        <span class="buttontext">EDIT</span>
      </button>
      <!-- Remove Button -->
      <button
        type="button"
        class="button remove"
        onclick="window.location.href='removecourse.html'"
      >
        <span class="buttontext">REMOVE</span>
      </button>
    </div>
  </body>
</html>
